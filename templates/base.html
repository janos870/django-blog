
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'favicon_io/favicon.ico' %}" type="favicon">
    <meta charset="utf-8">
    <title>My Personal Blog</title>
    {% comment %} <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    <nav class="navbar py-4">
        <div class="container-fluid mx-3">
          <a class="navbar-brand d-flex" href="{% url "blog_index" %}">
            <img src="{% static "favicon_io/favicon-32x32.png" %}" alt="" width="60" class="d-inline-block align-text-center">
            <p class="ms-3 mt-3"> My Personal Blog</p>
          </a>
          <a href="{% url "blog_index" %}">Home</a>
        </div>
      </nav>
    {% block page_title %}{% endblock page_title %}
    {% block page_content %}{% endblock page_content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="{% static "index.js" %}"></script>
</body>
</html>
