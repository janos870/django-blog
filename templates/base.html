
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'favicon_io/favicon.ico' %}" type="favicon">
    <meta charset="utf-8">
    <title>My Personal Blog</title>
    {% comment %} <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css?v=1.4" %}">
</head>
<body>
    <nav class="navbar fixed-top py-3">
        <div class="container-fluid mx-3">
          <div class="navbar-brand d-flex" href="{% url "blog_index" %}">
            <img src="{% static "/favicon_io/favicon-32x32.png" %}" alt="" class="me-2 d-inline-block align-text-center">
            My Personal Blog
          </div>
          <div>
            <a class="me-4" href="{% url 'home' %}">Home</a>
            <a class="me-4" href="{% url 'blog_index' %}">Blog</a>
            <a href="#"><i class="bi bi-search"></i></a>
          </div>
        </div>
      </nav>


    {% block page_title %}{% endblock page_title %}
    {% block page_content %}{% endblock page_content %}

    <footer class="footer p-4 mt-5 d-flex justify-content-between align-items-center flex-column flex-sm-row text-center">
      <div class="ms-lg-5 ">
        <p>
          This Website was made with <img src="{% static "Django.gif" %}" alt="django" width="30" />
        </p>
      </div>
      <div class="me-lg-5 ">
        <a  href=""><i class="bi bi-facebook h5  "></i></a>
        <a  href=""><i class="bi bi-instagram h5"></i></a>
        <a  href=""><i class="bi bi-tiktok h5"></i></a>
      </div>

    </footer>


    <script src="{% static "index.js?v=1.1" %}"></script>
</body>
</html>
