{% extends 'base.html' %}

{% block page_content %}
<div class="signup-container">
    <h2>Sign Up</h2>
    <form class="site-form" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        {{form.username}}
        {{form.password1}}
        {{form.password2}}
        <button type="submit">Sign up</button>
    </form>
    {% if form.errors %}
        <p class="error-message">{{ form.errors }}</p>
    {% endif %}
</div>
{% endblock page_content %}
